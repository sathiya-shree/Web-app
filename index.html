<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Google_Apps_icon.svg" alt="Apps" class="app-icon" />
      <button>Sign in</button>
    </nav>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo" class="logo" />
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>India</p>
      <div class="footer-links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
