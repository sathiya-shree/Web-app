<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web app </title>
  <link rel="stylesheet" href="style.css" />
  <!-- Removed favicon as requested -->
</head>
<body>
  <div class="top-links">
    <div class="left-links">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <div class="app-icon" onclick="toggleDropdown()">ğŸŒ</div>
      <div class="dropdown" id="dropdown">
        <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://maps.google.com" target="_blank" rel="noopener noreferrer">Maps</a>
      </div>
      <button id="toggleMode" class="dark-mode-toggle">ğŸŒ™</button>
    </div>
  </div>

  <div class="main">
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google logo"
      class="google-logo"
    />
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("dropdown");
      const icon = document.querySelector(".app-icon");
      if (!icon.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ğŸŒ™";
    });
  </script>
</body>
</html>
