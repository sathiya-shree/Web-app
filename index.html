<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #202124;
      color: #e8eaed;
    }

    .top-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 14px;
      position: relative;
    }

    .left-links a,
    .right-links a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }

    .right-links {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .app-icon {
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      margin-left: 10px;
      display: inline-block;
      color: inherit;
    }

    .dropdown {
      position: absolute;
      top: 45px;
      right: 30px;
      display: none;
      flex-direction: column;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 999;
      color: black;
    }

    .dark-mode .dropdown {
      background-color: #303134;
      border-color: #5f6368;
      color: #e8eaed;
    }

    .dropdown a {
      text-decoration: none;
      color: inherit;
      padding: 8px;
      white-space: nowrap;
      display: block;
      border-radius: 3px;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }

    .dark-mode .dropdown a:hover {
      background-color: #3c4043;
    }

    .main {
      margin-top: 60px;
      flex-grow: 1;
    }

    .search-box {
      margin-top: 20px;
    }

    .search-box input {
      width: 500px;
      max-width: 90vw;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode .search-box input {
      background-color: #303134;
      border-color: #5f6368;
      color: #e8eaed;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #3c4043;
      font-weight: 500;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    button:hover {
      border: 1px solid #ccc;
      background-color: #f1f3f4;
    }

    .dark-mode button {
      background-color: #3c4043;
      color: #e8eaed;
    }

    .dark-mode button:hover {
      background-color: #5f6368;
      border-color: #8a8a8a;
    }

    /* Dark mode toggle button styles */
    .dark-mode-toggle {
      font-size: 18px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: inherit;
      user-select: none;
      padding: 0 8px;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    /* Footer styles */
    footer {
      font-size: 14px;
      padding: 15px 30px;
      border-top: 1px solid #e4e4e4;
      display: flex;
      justify-content: space-between;
      background-color: #f2f2f2;
      color: #5f6368;
    }

    .dark-mode footer {
      background-color: #202124;
      border-top-color: #5f6368;
      color: #8ab4f8;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .footer-left, .footer-right {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="top-links">
    <div class="left-links">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-links">
      <a href="#">Mail</a>
      <a href="#">Gallery</a>
      <div class="app-icon" onclick="toggleDropdown()">üåê</div>
      <div class="dropdown" id="dropdown">
        <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://maps.google.com" target="_blank" rel="noopener noreferrer">Maps</a>
      </div>
      <button id="toggleMode" class="dark-mode-toggle">üåô</button>
    </div>
  </div>

  <div class="main">
    <h1>Welcome to My Search App</h1>
    <div class="search-box">
      <input type="text" placeholder="Type your query or URL here" />
      <div class="buttons">
        <button>Search</button>
        <button>I'm Feeling Curious</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("dropdown");
      const icon = document.querySelector(".app-icon");
      if (!icon.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
