<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Google_Apps_icon.svg" alt="Apps" class="app-icon" />
      <button class="sign-in-btn">Sign in</button>
      <label class="switch">
        <input type="checkbox" id="mode-toggle" />
        <span class="slider"></span>
      </label>
    </nav>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo" class="logo" />
    <form class="search-box" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search Google or type a URL" required />
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit" name="btnI">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <p>India</p>
      <div class="footer-links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>

  <script>
    const toggle = document.getElementById('mode-toggle');
    const body = document.body;

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark');
    });
  </script>
</body>
</html>
